<!DOCTYPE html>
<html>
  <head>
    <title>asNEAT Demo</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./dist/asNEAT.js"></script>
  </head>
  <body>
    
    <h2>Controls</h2>
    <button class='play'>play</button>
    <button class="mutate">Mutate</button>
    
    <br>
    <br>
    <h2>Current Instrument</h2>
    <div class="currentNetwork">
    </div>
    <script type="text/javascript">
      !function() {
        $(function() {
          
          var network = new asNEAT.Network();
          updateDisplay();

          $('button.play').click(function() {
            network.play();
          });
          $('button.mutate').click(function() {
            network.mutate();
            updateDisplay();
          });

          function updateDisplay() {
            $('.currentNetwork').html(network.toString());
          }
        });
      }();
    </script>

  </body>
</html>
